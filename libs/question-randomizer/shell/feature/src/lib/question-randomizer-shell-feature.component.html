<my-projects-nx-shared-crt-ui-layout>
  <div class="app-page">
    <my-projects-nx-question-randomizer-shell-ui-header
      [isAuthorized]="(isAuthorized$ | async)!"
      [user]="user$ | async"
      (signOut)="onSignOut()"
      class="app-page__header"
      [breakpoint]="breakpoint$ | async"
    ></my-projects-nx-question-randomizer-shell-ui-header>

      <router-outlet></router-outlet>
    </content>
  </div>
</my-projects-nx-shared-crt-ui-layout>
