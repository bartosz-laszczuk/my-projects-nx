<div class="select app-input" [class.select_disabled]="isDisabled">
  <select
    [value]="value"
    [disabled]="isDisabled"
    (change)="onChangedPureHtmlSelect($event)"
    (blur)="onBlur()"
  >
    <option *ngFor="let item of items" [value]="item.value">
      {{ item.label }}
    </option>
  </select>
  <!-- <mat-select
    [value]="value"
    [disabled]="isDisabled"
    (selectionChange)="onChanged($event)"
    (blur)="onBlur()"
  >
    <mat-option *ngFor="let item of items" [value]="item.value">
      {{ item.label }}
    </mat-option>
  </mat-select> -->
</div>
