<span [attr.disabled]="pageIndex === 0" (click)="onPage(0)"><<</span>
<span [attr.disabled]="pageIndex === 0" (click)="onPage(pageIndex - 1)"><</span>
<span *ngIf="pageIndex > 2" (click)="onPage(0)">1</span>
<span *ngIf="pageIndex > 3" class="c-default">...</span>
<span *ngIf="pageIndex > 1" (click)="onPage(pageIndex - 2)">{{
  pageIndex - 1
}}</span>
<span *ngIf="pageIndex > 0" (click)="onPage(pageIndex - 1)">{{
  pageIndex
}}</span>
<span [attr.disabled]="true">{{ pageIndex + 1 }}</span>
<span *ngIf="pageIndex < numberOfPages - 1" (click)="onPage(pageIndex + 1)">{{
  pageIndex + 2
}}</span>
<span *ngIf="pageIndex < numberOfPages - 2" (click)="onPage(pageIndex + 2)">{{
  pageIndex + 3
}}</span>
<span *ngIf="pageIndex < numberOfPages - 4" class="c-default">...</span>
<span
  *ngIf="pageIndex < numberOfPages - 3"
  (click)="onPage(numberOfPages - 1)"
  >{{ numberOfPages }}</span
>
<span
  [attr.disabled]="pageIndex + 1 === numberOfPages"
  (click)="onPage(pageIndex + 1)"
  >></span
>
<span
  [attr.disabled]="pageIndex + 1 === numberOfPages"
  (click)="onPage(numberOfPages - 1)"
  >>></span
>
